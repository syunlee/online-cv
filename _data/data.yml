career-profile:
    title: Career Profile
    summary: <strong>Sung-Yun Lee</strong> received the B.S. degree in electrical engineering from the Pohang University of Science and Technology (POSTECH), Pohang, South Korea, in 2018. 
             He is currently pursuing the M.S.-Ph.D. combined degree with the CAD and SoC Design Laboratory in Pohang University of Science and Technology (POSTECH), Pohang, South Korea. 
             His current research interests include VLSI physical design optimization, machine learning on EDA, and heterogeneous 2.5D IC.
